<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicSyncサポートページ</title>
    <link rel="icon" href="img/appIcon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
      <header class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">
          MusicSync: 音楽で繋がるiOSアプリ
        </h1>
        <p class="text-xl text-gray-600">あなたの音楽ライフをもっと便利に</p>
      </header>

      <main>
        <div class="mb-12 flex justify-center space-x-8">
          <div class="flex flex-col items-center">
            <img
              src="img/home.png"
              alt="iOSアプリのスクリーンショット1"
              class="w-[250px] h-[541px] object-cover rounded-3xl shadow-lg mb-4"
            />
            <p class="text-gray-700 font-semibold">ホーム画面</p>
          </div>
          <div class="flex flex-col items-center">
            <img
              src="img/room.png"
              alt="iOSアプリのスクリーンショット2"
              class="w-[250px] h-[541px] object-cover rounded-3xl shadow-lg mb-4"
            />
            <p class="text-gray-700 font-semibold">ルーム画面</p>
          </div>
        </div>

        <div class="max-w-md mx-auto">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            お問い合わせ
          </h2>
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <p class="text-gray-700 mb-2">
              ご質問やフィードバックがございましたら、以下のメールアドレスまでお気軽にお問い合わせください：
            </p>
            <a
              href="musicsync.supp@gmail.com"
              class="text-blue-500 hover:text-blue-700 font-semibold"
              >musicsync.supp@gmail.com</a
            >
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
